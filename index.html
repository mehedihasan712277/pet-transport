<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output/output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="section py-10 px-4 md:px-12 lg:px-20 relative min-h-screen" id="home">
        <!-- ---------------------------------------navigation bar----------------------------------------- -->
        <nav
            class="flex items-center justify-between py-5 md:py-10 fixed top-0 left-0 right-0 w-full px-4 md:px-12 lg:px-20 bg-white">
            <div class="w-14 h-14">
                <img src="./images/logo.jpg" alt="logo" class="w-full h-full">
            </div>
            <!-- menu on large device -->
            <ul class="menuLink ml:flex gap-4 hidden">
                <li><a class="transition-all font-semibold hover:text-[aqua] active" href="#home">Home</a></li>
                <li><a class="transition-all font-semibold hover:text-[aqua]" href="#about">About</a></li>
                <li><a class="transition-all font-semibold hover:text-[aqua]" href="#service">Service</a></li>
                <li><a class="transition-all font-semibold hover:text-[aqua]" href="#contact">Contact</a></li>
            </ul>
            <!-- menu on small device -->
            <button class="btn ml:hidden" onclick="showMenubar()">Menu</button>
            <ul class="w-0 overflow-x-hidden bg-gray-800 flex flex-col gap-4 items-center absolute top-0 right-0 min-h-screen transition-all"
                id="sideMenuBar">
                <li onclick="hideMenuBar()" class="text-gray-400 hover:text-gray-100 font-bold w-full ">
                    <button class="m-4 ">x</button>
                </li>
                <li onclick="hideMenuBar()" class="text-gray-400 hover:text-gray-100 font-semibold"><a
                        href="#home">Home</a></li>
                <li onclick="hideMenuBar()" class="text-gray-400 hover:text-gray-100 font-semibold"><a
                        href="#about">About</a></li>
                <li onclick="hideMenuBar()" class="text-gray-400 hover:text-gray-100 font-semibold"><a
                        href="#service">Service</a></li>
                <li onclick="hideMenuBar()" class="text-gray-400 hover:text-gray-100 font-semibold"><a
                        href="#contact">Contact</a></li>
            </ul>
        </nav>
        <!-- ---------------------------------------banner part------------------------------------------- -->
        <div class="flex flex-col items-center mt-40">
            <h1 class="text-center text-3xl ml:text-4xl sm:text-5xl lg:text-6xl font-bold">Welcome to <br> PET TRANSPORT
                BD</h1>
            <h2 class="text-center ml:text-xl sm:text-2xl lg:text-3xl mt-1 mb-5">Get any solution of your pet</h2>
            <button class="btn">
                <a href="#service">Get Started</a>
            </button>
        </div>
    </header>
    <!-- for testing purpose -->
    <div id="about" class="section h-screen flex items-center justify-center text-6xl">about</div>
    <div id="service" class="section h-screen flex items-center justify-center text-6xl">service</div>
    <div id="contact" class="section h-screen flex items-center justify-center text-6xl">contact</div>
    <!-- script files -->
    <script src="main.js"></script>

</body>

</html>
