<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport</title>
    <link rel="stylesheet" href="../output/output.css">
</head>

<body>
    <div>
        <div>
            <p class="font-bold">Transport</p>
            <p>Have a safe journey</p>
        </div>
        <!-- --------transport form-------- -->
        <div>
            <form>
                <!-- gender -->
                <div>
                    <span>Gender : </span>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Male</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Female</label>
                </div>
                <!-- type -->
                <div>
                    <label for="cars">Type : </label>
                    <select id="cars">
                        <option value="Dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="rabbit">Rabbit</option>
                        <option value="guineapig">Guinea Pig</option>
                        <option value="bird">Bird</option>
                        <option value="fish">Fish</option>
                        <option value="sugarglider">Sugar Glider</option>
                        <option value="hamster">Hamster</option>
                    </select>
                </div>
                <!-- breed -->
                <div>

                </div>
                <!-- age -->
                <div>
                    <span>Age :</span>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">0-6month</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">6-14month</label>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">14-20month+</label>
                </div>
                <!-- size -->
                <div>
                    <span>size</span>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Big</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Medium</label>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Small</label>
                </div>
                <!-- vaccinated -->
                <div>
                    <span>Vaccinated</span>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Yes</label>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">No</label>
                </div>
                <input type="submit" class="btn">
            </form>
        </div>
    </div>
</body>

</html>
